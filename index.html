<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Les petits plats</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <!-- Sur le site : https://icones8.fr/icons/set/favicon -->
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <div class="row">
            <div class="col">
                <img class="m-5 w-25 h-25" src="assets/images/Logo.png" alt="logo du site">
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-5 text-warning text-center">
                <h1 class="m-0">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DELICIEUSES</h1>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form class="form-inline mt-4">
                    <div class="position-relative custom-mb-10"> <!-- Utilisation du composant input-group -->
                        <input class="form-control mr-sm-2" type="search"
                            placeholder="Rechercher une recette, un ingrédient, ..." aria-label="Rechercher">
                        <div class="position-absolute d-flex align-items-center justify-content-center loupe"
                            style="right: 0; top: 0; bottom: 0;">
                            <button class="bg-dark rounded p-2 m-3" type="submit">
                                <img src="assets/images/Loupe.svg" alt="icone de la Loupe">
                            </button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-2"></div>
        </div>
    </header>

    <div class="container">
        <div class="btn-container mt-4 mb-2 d-flex justify-content-between align-items-center">
            <div class="btn-group mb-4 d-flex flex-wrap">
                <div class="card dropdown mb-3 col-auto me-md-5">
                    <!-- <div class="btn btn-lg dropdown-toggle btn-ingredients bg-white"> -->
                    <div class="btn btn-lg btn-ingredients bg-white">
                        <span class="btn-tag-title">Ingrédients</span>
                        <img src="./assets/images/dropdown.svg" alt="menu déroulant" class="ms-3 dropdown-arrow"
                            aria-hidden="true" />
                    </div>
                </div>
                <div class="card dropdown mb-3 col-auto me-md-5">
                    <!-- <div class="btn btn-lg dropdown-toggle btn-appliance bg-white"> -->
                    <div class="btn btn-lg btn-appliance bg-white">
                        <span class="btn-tag-title">Appareils</span>
                        <img src="./assets/images/dropdown.svg" alt="menu déroulant" class="ms-3 dropdown-arrow"
                            aria-hidden="true" />
                    </div>
                </div>
                <div class="card dropdown mb-3 col-auto">
                    <!-- <div class="btn btn-lg dropdown-toggle btn-ustensils bg-white"> -->
                    <div class="btn btn-lg btn-ustensils bg-white">
                        <span class="btn-tag-title">Ustensiles</span>
                        <img src="./assets/images/dropdown.svg" alt="menu déroulant" class="ms-3 dropdown-arrow"
                            aria-hidden="true" />
                    </div>
                </div>
            </div>
            <div class="ml-auto">
                <p class="mb-4">1500 recettes</p>
            </div>
        </div>




        <div class="card-container mt-4">
            <div class="row">
                <div class="col-4">
                    <div class="card mb-4 me-md-3">
                        <img src="..." class="card-img-top" alt="image du plat">
                        <div class="card-body">
                            <h5 class="card-title">Card 1</h5>
                            <p class="card-text">Contenu de la carte 1.</p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card me-md-3">
                        <img src="..." class="card-img-top" alt="image du plat">
                        <div class="card-body">
                            <h5 class="card-title">Card 2</h5>
                            <p class="card-text">Contenu de la carte 2.</p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <img src="..." class="card-img-top" alt="image du plat">
                        <div class="card-body">
                            <h5 class="card-title">Card 3</h5>
                            <p class="card-text">Contenu de la carte 3.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Affichage des recettes / cards -->
    <script src="assets/js/recipeFactory.js"></script>
</body>

</html>
